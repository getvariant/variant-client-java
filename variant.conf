# Targeting tracker implementation. Must be supplied.
targeting.tracker.class.name = "com.variant.client.servlet.TargetingTrackerHttpCookie"

# After how many days of inactivity can an entry in the targeting tracker be ignored.
# targeting.stability.days = 0

